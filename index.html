<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body >
    <div class="body-cal">
        <div class="cal-container1">
            <label for="Output"></label>
            <input type="text" name="Output" id="Output" value="0">
        </div>
        <div class="cal-container2">
            <div class="row" >
                <button class="buttons">C</button>
                <button class="buttons">x</button>
                <button class="buttons">%</button>
                <button class="buttons">/</button>
            </div>
            <div class="row">
                <button class="buttons">7</button>
                <button class="buttons">8</button>
                <button class="buttons">9</button>
                <button class="buttons">*</button>
            </div>
            <div class="row">
                <button class="buttons">4</button>
                <button class="buttons">5</button>
                <button class="buttons">6</button>
                <button class="buttons">-</button>
            </div>
            <div class="row">
                <button class="buttons">1</button>
                <button class="buttons">2</button>
                <button class="buttons">3</button>
                <button class="buttons">+</button>
            </div>
            <div class="row">
                <button class="buttons">Sqrt</button>
                <button class="buttons">0</button>
                <button class="buttons">.</button>
                <button class="buttons">=</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
